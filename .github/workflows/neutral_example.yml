name: Neutral Status Workflow
on: workflow_dispatch

jobs:
  simulate-neutral:
    name: Simulate Neutral Job Conclusion
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Simulate neutral status with exit code 78
      - name: Simulate Neutral Status
        run: |
          echo "This step will exit with code 78 to indicate a neutral conclusion."
          exit 78
        continue-on-error: true

      # Step 3: Set output to indicate the simulated conclusion
      - name: Set Job Conclusion
        if: ${{ failure() || success() }}
        run: echo "Simulated job conclusion is neutral."
