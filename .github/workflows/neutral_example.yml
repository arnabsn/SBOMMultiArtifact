name: Neutral Status Workflow

on: workflow_dispatch

jobs:
  job-one:
    runs-on: ubuntu-latest

    steps:
      # Run a step that might fail but return a neutral status
      - name: Run potentially failing script
        run: |
          echo "This script might fail..."
          exit 78 # Simulate a failure
        continue-on-error: true

      # Add another step to confirm the workflow continues
      - name: Final step
        run: echo "Job One continues despite the earlier step!"

  job-two:
    runs-on: ubuntu-latest
    needs: job-one # job-two runs only after job-one completes

    steps:

      - name: Confirm Job Two Runs
        run: echo "Job Two starts after Job One completes!"
