name: Neutral Status Workflow
on: workflow_dispatch

jobs:
  unity-tests:
    name: Run Unity Tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Cache Unity installation to speed up the workflow
      - name: Cache Unity installation
        uses: actions/cache@v3
        with:
          path: ~/.cache/unity
          key: unity-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            unity-${{ runner.os }}

      # Step 3: Install Unity using GameCI
      - name: Install Unity
        uses: game-ci/unity-installer@v2
        with:
          unityVersion: 2023.1.0f1 # Update this to your project's Unity version
          platform: linux

      # Step 4: Run Unity tests
      - name: Run Unity Test Suite
        run: |
          unity-editor \
            -batchmode \
            -nographics \
            -runTests \
            -testResults test-results.xml \
            -testPlatform playmode # Use 'editmode' or 'playmode' as needed
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }} # Add your Unity license key as a secret

      # Step 5: Upload test results as artifacts
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: Test Results
          path: test-results.xml
