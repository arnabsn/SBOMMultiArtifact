name: SBOM

on: workflow_dispatch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
  #   types: [opened, synchronize, reopened]

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven Repo1
      run: |
        cd RepoOne
        mvn clean install
        cd ..
    - name: Build with Maven Repo2
      run: |
        cd RepoTwo
        mvn clean install
        cd ..
    
  sbom_out:
    name: 'sbom_out'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Output SBOM
      run: |
        echo "*************************"
        ls RepoOne/target/bom.json
        echo "*************************"
        ls RepoTwo/target/bom.json
  
    
  
