name: SBOM upload

on: workflow_dispatch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
  #   types: [opened, synchronize, reopened]

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven Repo1
      run: |
        cd RepoOne
        mvn clean install
        cd ..
    - uses: actions/upload-artifact@master
      with:
        name: RepoOneArtifact
        path: RepoOne/target
    
  sbom_out_repo_one:
    name: 'sbom_out_repo_one'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@master
      with:
        name: RepoOneArtifact
        path: RepoOne/target
    - name: Output SBOM
      run: |
        echo "************************* Uploading Repo1 SBOM to ServiceNow *********"
        curl "https://sbomcttwashingtondc.service-now.com/api/sbom/core/upload?fetchVulnerabilityInfo=true&fetchPackageInfo=true" \
          -X POST \
          -H "Content-Type: application/json" \
          --user 'arnab.sarkar':'Test@123' \
          -d @RepoOne/target/bom.json

  
    
  
